gulp:

  sass:
    all:
      - public/scss/*.scss
      - public/scss/**/*.scss
    build: public/css/travelet.min.css

  js:
    all:
      - public/js/app/*.js
      - public/js/app/**/*.js
      - public/js/app/**/*.jsx
    entry: public/js/app/alt.js
    build: public/js/travelet.min.js

  polyfills:
    - public/react/react.js
    - public/vendor/alt/dist/alt.js