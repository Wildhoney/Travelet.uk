language: node_js

node_js:
  - '0.10'
  - '0.11'
  - '0.12'

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm i
  - bower i

deploy:
  provider: heroku
  strategy: api
  all_branches: true
  skip_cleanup: true
  api_key:
    secure: 
  app: travelet
  on:
    repo: Wildhoney/Travelet.uk
